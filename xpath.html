<!DOCTYPE html>
<html>
<head>
    <title>Form Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        fieldset {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }
        legend {
            font-weight: bold;
            text-align: center;
            width: auto; /* Remove default width to allow centering */
            padding: 0 10px; /* Add some padding to the legend */
        }
    </style>
</head>
<body>
    <form id="exampleForm" class="needs-validation" novalidate>
        <div class="section mb-3">
            <fieldset>
                <legend>Personal Information</legend>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastname">Lastname:</label>
                        <input type="lastname" class="form-control" id="lastname" name="lastname" required>
                    </div>
                    
                    
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>  

                </div>

                
            </fieldset>
        </div>
        <div class="section mb-3">
            <fieldset>
                <legend>Preferences</legend>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="newsletter" name="newsletter">
                            <label class="form-check-label" for="newsletter">Subscribe to newsletter</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="updates" name="updates">
                            <label class="form-check-label" for="updates">Receive updates</label>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="notifications" name="notifications">
                            <label class="form-check-label" for="notifications">Enable notifications</label>
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="section mb-3">
            <fieldset>
                <legend>Survey</legend>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="satisfactionYes" name="satisfaction" value="yes">
                            <label class="form-check-label" for="satisfactionYes">Yes</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="satisfactionNo" name="satisfaction" value="no">
                            <label class="form-check-label" for="satisfactionNo">No</label>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="recommendYes" name="recommend" value="yes">
                            <label class="form-check-label" for="recommendYes">Yes</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="recommendNo" name="recommend" value="no">
                            <label class="form-check-label" for="recommendNo">No</label>
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="section mb-3">
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="comments">Additional Comments:</label>
                    <textarea class="form-control" id="comments" name="comments" rows="4"></textarea>
                </div>
            </div>
        </div>
        <div class="section mb-3">
            <fieldset>
                <legend>Additional Info</legend>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="dob">Date of Birth:</label>
                        <input type="date" class="form-control" id="dob" name="dob">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="resume">Upload Resume:</label>
                        <input type="file" class="form-control-file" id="resume" name="resume">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="experience">Years of Experience:</label>
                        <input type="range" class="form-control-range" id="experience" name="experience" min="0" max="30">
                    </div>
                </div>
            </fieldset>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
